<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 p-6 bg-white shadow-xl">
      <h2 class="text-2xl font-bold mb-4">图形控制</h2>

      <!-- Tabs -->
      <div class="flex space-x-2 mb-6">
        <button class="tab-btn active-tab bg-blue-500 text-white px-4 py-2 rounded-md font-medium" data-shape="sphere">球体</button>
        <button class="tab-btn bg-gray-200 text-gray-800 px-4 py-2 rounded-md font-medium" data-shape="cube">正方体</button>
      </div>

      <!-- Sliders -->
      <div class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Azimuth</label>
          <input type="range" min="0" max="360" value="45" id="azimuth" class="w-full accent-blue-500">
        </div>
        <div>
          <label class="block font-medium mb-1">Elevation</label>
          <input type="range" min="0" max="90" value="30" id="elevation" class="w-full accent-blue-500">
        </div>
        <div>
          <label class="block font-medium mb-1">Zoom</label>
          <input type="range" min="0.5" max="3" step="0.01" value="1" id="zoom" class="w-full accent-blue-500">
        </div>
      </div>
    </div>

    <!-- Plot Area -->
    <div class="flex-grow p-6">
      <div id="plot" class="w-full h-full bg-white rounded-xl shadow-md"></div>
    </div>
  </div>
  
  <!-- JS modules -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
